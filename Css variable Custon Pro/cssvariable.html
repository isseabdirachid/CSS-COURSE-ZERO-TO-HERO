<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Variable</title>

    <style>

        /*HALKAN WAXA KU BARANAYAA SIDA LOO SAMEEYO VARIAB KAAS MICNIHIISA 
        YAHAY IN AAN HALKA SARE KU CALAMADEEYO COLOR AMA FONT AMA WAX UN KADIBNE 
        AAD U ISTICMAASHO DHAMMAN CODE OO DHAN HADII AAD BADALAYSO COLOR HAL MEEL KA BADASHO */
     
     :root{

         --primary-color: rgb(230, 0, 0);
         --secondary-color: green;
         --font-size: 16px;
         --padding: 10px;
     }

     
     body{
        font-size: var(--font-size);
        color: var(--primary-color);

     }

     h1 {
        color: var(--primary-color);
        font-size: var(--font-size);
     }



    </style>
</head>

<body>
