<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cssselectors</title>
    <link rel="stylesheet" href="./Cssselector.css">
</head>

<body>
    <!--Element Selector-->
    <h1>Css Selector</h1>
    <!--Class Selector-->
    
    <h2 class="myclass">halkaan waxaan ku barana sida loo selector gareeyo class </h2>
    <!--Class selector waxaa ika heesta cilad -->

    <!--ID Selector-->
    <p id="myid">Halkan waxaan ku barana sida loo selector gareyo ID</p>

    <!--Universal Selector-->
    <!--Waxaa loo isticmala wax badan lakin waxan ku qoray Css-->

    <!--Grouping selector si aad u sameyso Css ka select garaysaa h1,h2,p-->

    <!--Attribute Selector waxaa uu la shaqeeya Form Dib ayana ka argi doona-->

    <!--Child Selector-->
    <div>
        <p>Child selector barasho wanagsan libaax</p>
    </div>

</body>

</html>
