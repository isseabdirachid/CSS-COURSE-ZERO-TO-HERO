<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Animation</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: #f8f9f4;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            text-align: center;
        }

        header {
            margin-bottom: 30px;

        }

        main {
            display: flex;
            flex-direction: column;
            gap: 40px;

        }

        section {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;


        }

        .container {
            display: flex;
            justify-content: center;
            gap: 20px;

        }

        /* Transition */

        .card {
            width: 150px;
            height: 100px;
            background-color: #f0f0f0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            transition: background-color 0.3s, box-shadow 0.3s;

        }

        .card:hover {
            background-color: aqua;
            box-shadow: 0 8px 12 px rgba(0, 0, 0, 0.1);
        }

        .btn {
            padding: 10px 20px;
            background-color: rebeccapurple;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;

        }

        .btn:hover {
            background-color: #333;
            transform: rotate(20deg);
        }

        /* Transformation */

        .square {
            width: 100px;
            height: 100px;
            background-color: green;
            transition: transform 0.3s;
        }

        .square:hover {
            transform: scale(1.1);
        }

        /* Animations*/

        .ball {
            width: 50px;
            height: 50px;
            background-color: coral;
            border-radius: 50%;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0% ,100% {
                transform: translateY(0);

            }
            50% {
                transform: translateY(-30px);
            }
        }

        .fade-text{
            font-size: 20px;
            animation: fade 2s infinite;
        }
        @keyframes fade {
            0% ,100% {
                transform: translateY(0);

            }
            50% {
                opacity: 0.3;
            }
        }

    </style>

</head>

<body>
    <header>
        <h1> Css Effexts Showcase</h1>
        <P> Explore Transitions , Transformations and Animations </P>
    </header>

    <main>
        <!--Transitions-->
        <section>
            <h2> Css Transitions</h2>
            <div class="container">

                <div class="card"> Hover me</div>
                <button class="btn"> Hover me</button>

            </div>
        </section>


        <!--Transformation-->

        <section>
            <h2> Css Transformations</h2>
            <div class="container">
                <div class="square"> </div>
                <img src="https://patchpuppy.com/wp-content/uploads/2020/11/Broholmer.jpg.webp" width="200"
                    class="image" />
            </div>
        </section>

        <!--Css Animations-->

        <section>
            <h2> Css Animation</h2>
            <div class="container">
                <div class="ball"> </div>
                <p class="fade-text"> I fade in and out</p>
            </div>
        </section>

    </main>
</body>

</html>
